# Test Configuration for MintStack Finance Portal
spring:
  profiles:
    active: test
    
  # H2 In-Memory Database for Tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  # Disable Flyway for Tests
  flyway:
    enabled: false
    
  # Disable Redis for Tests
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: none
    
  # Disable Kafka for Tests
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-startup: false
    producer:
      bootstrap-servers: localhost:9092

# Security - Mock JWT for Tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/test-realm
          jwk-set-uri: http://localhost:8180/realms/test-realm/protocol/openid-connect/certs

# Logging
logging:
  level:
    root: WARN
    com.mintstack.finance: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Server
server:
  port: 0  # Random port for tests

# Application
app:
  cors:
    allowed-origins: http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# External APIs (mocked in tests)
external:
  tcmb:
    base-url: https://www.tcmb.gov.tr/kurlar
  alpha-vantage:
    base-url: https://www.alphavantage.co/query
    api-key: test-api-key
  yahoo-finance:
    base-url: https://query1.finance.yahoo.com
